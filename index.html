<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Products - Morning Questions</title>
    <style>
        .products-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .products-title {
            text-align: center;
            font-size: 2.5rem;
            color: var(--secondary-color);
            margin-bottom: 3rem;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .product-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .product-name {
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 1rem;
        }

        .product-description {
            color: #666;
            margin-bottom: 1.5rem;
            line-height: 1.6;
        }

        .product-link {
            display: inline-block;
            padding: 0.8rem 2rem;
            background: var(--primary-color);
            color: #666;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s ease;
        }

        .product-link:hover {
            background: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .products-container {
                padding: 2rem 1rem;
            }

            .products-title {
                font-size: 2rem;
            }

            .product-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="products-container">
        <h1 class="products-title">Our Products</h1>
        <div class="products-grid">
            
                <div class="product-card">
                    <div class="product-icon">ðŸŒ…</div>
                    <h2 class="product-name">Morning Questions</h2>
                    <p class="product-description">Start each day with purpose through meaningful morning reflections</p>
                    <a href="morningquestions" class="product-link">Learn More</a>
                </div>
            
        </div>
    </div>
</body>
</html>
